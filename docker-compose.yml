

services:
 

  # ========================================
  # Django Web Application
  # ========================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_web
    restart: unless-stopped
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput --clear &&
        gunicorn config.wsgi:application 
          --bind 0.0.0.0:8000 
          --workers 4 
          --threads 2 
          --timeout 60 
          --access-logfile - 
          --error-logfile - 
          --log-level info
      "
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-ecommerce_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-EFBJeIGOqIVPlLWvsxYImkskAazYOcIs}@cache:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-EFBJeIGOqIVPlLWvsxYImkskAazYOcIs}@cache:6379/0
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/admin/login/', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # Celery Worker (Background Tasks)
  # ========================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_celery_worker
    restart: unless-stopped
    command: celery -A config worker --loglevel=info --concurrency=4
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-ecommerce_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-EFBJeIGOqIVPlLWvsxYImkskAazYOcIs}@cache:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-EFBJeIGOqIVPlLWvsxYImkskAazYOcIs}@cache:6379/0
    depends_on:
      - db
      - cache
      - web
    networks:
      - backend

  # ========================================
  # Celery Beat (Scheduled Tasks)
  # ========================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_celery_beat
    restart: unless-stopped
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-ecommerce_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-EFBJeIGOqIVPlLWvsxYImkskAazYOcIs}@cache:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-EFBJeIGOqIVPlLWvsxYImkskAazYOcIs}@cache:6379/0
    depends_on:
      - db
      - cache
      - web
    networks:
      - backend

