# ========================================
# Networks
# ========================================
networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

# ========================================
# Persistent Volumes
# ========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
